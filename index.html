<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Abbreviation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
        <!-- “AE” is an abbreviation of American English. Use an HTML element to provide the specified abbreviation of “AE”. -->
        <div><abbr title="American English">AE </abbr>is my mother tongue.</div>

        <!-- Define the character “x” in the equation as a variable. -->
        <div>
            <br>
            <var>y</var> = 2
        </div>

        <!-- <p>A simple math equation: ___ x ___ = 3 + 2; </p>.-->
        <p>A simple math equation: <var>y</var> = 3 + 2; </p>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
